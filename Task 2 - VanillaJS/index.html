<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Task 2</title>

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div class="main">
                    <div class="box" id="box"></div>
                </div>
                <div class="right">
                    <input type="range" class="slider" id="hRange" min="1" max="500" value="250" />
                    <input type="text" name="" id="hRangeText" value="250" />
                </div>
                <div class="down">
                    <input type="range" class="slider" id="wRange" min="1" max="500" value="250" />
                    <input type="text" name="" id="wRangeText" value="250" />
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
